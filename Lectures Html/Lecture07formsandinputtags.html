<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <form action="">

        <!-- div for section -->
        <div>
            <label for="sn">Student Name</label>

            <input type="text" name="" id="sn">
        </div>
        <br>

        <div>
            <label for="ea">Email Address</label>

            <input type="email" name="" id="ea">
        </div>
        <br>

        <div>
            <label for="pa">Password</label>
            <input type="password" name="" id="pa">

        </div>


        <br>
        <div>
            <label for="dt">Date </label>
            <input type="date" name="" id="dt">

        </div>


        <br>
        <div>
            <label for="cl">Color</label>
            <input type="color" name="" id="cl">

        </div>




        <br>
        <div>
            <label for="fi">Picture</label>
            <input type="file" name="" id="fi">

        </div>


        <br>
        <div>
            <label for="no">Number</label>
            <input type="number" name="" id="no">

        </div>


        <br>


        <div>

            <label for="se"> Select your country </label>
            <select name="" id="se">
                <option value="">select an option</option>

                <option value="2nd">India</option>
                <option value="3rd">Turkey</option>

                <option value="1st" selected>Pakistan</option>
            </select>

        </div>







        <br>
        <div>


            <label for="ta">Address</label><br>

            <textarea name="" id="ta" cols="30" rows="10"></textarea>

        </div>


        <br>
        <div>


            <label for="rb">Gender : Male</label>

            <input type="radio" name="gen" id="rb">

            <label for="rb1">Female</label>

            <input type="radio" name="gen" id="rb1">

            <label for="rb2">Other</label>

            <input type="radio" name="gen" id="rb2">

        </div>








        <br>
        <div>

            <label for="cb">Are you Hafiz Quran</label>

            <input type="checkbox" name="" id="cb" checked>

        </div>





        <br>
        <div>

            <label for="rg">Range</label>

            <input type="range" name="" id="rg">

        </div>

        <br>

        <div>
            <input type="reset" value=" Form Reset">
            <input type="submit" value="Form Submit">
        
        
        
        </div>







    </form>


</body>

</html>
