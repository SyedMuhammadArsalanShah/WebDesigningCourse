<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num1" placeholder="Enter your Number 1">
    <select name="" id="opr">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="avg">average</option>
        <option value="per">%</option>



    </select>

    <input type="number" id="num2" placeholder="Enter your Number 2">


    <button id="btn" onclick="farooq()"> =</button>
    <input type="number" id="ans" readonly placeholder="Here your answer">






    <script>
        function farooq() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;


            // alert(num1)
            // alert(num2)
            var opr = document.getElementById('opr').value


            if (opr == "+") {

                var res = parseInt(num1) + parseInt(num2);
            }


            if (opr == "-") {

                var res = parseInt(num1) - parseInt(num2);
            }

            if (opr == "*") {

                var res = parseInt(num1) * parseInt(num2);
            }

            if (opr == "/") {

                var res = parseInt(num1) / parseInt(num2);
            }



            if (opr == "avg") {

                var res = (parseInt(num1) + parseInt(num2)) / 2;
            }




            if (opr == "per") {

                var res = (parseInt(num1) / parseInt(num2)) * 100;
            }
            document.getElementById('ans').value = res

        }


    </script>
</body>




</html>
