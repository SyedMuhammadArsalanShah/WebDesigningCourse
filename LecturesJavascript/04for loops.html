<body>
    <script>

        for (var i = -1; i <= 5; i++) {

            document.write("number " + i + "<br>");


        }



       var countkaro=0;


        for (var i = 1992; i <= 2022; i++) {

            if (i%4==0) {

                countkaro++;
                document.write("leap year"+i+"<br>")
            }else{
                document.write("is not leap year"+i+"<br>")
            }


            

        }


        document.write("number of leap years"+countkaro);

    </script>
